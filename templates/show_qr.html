<!DOCTYPE html>
<html>
<head>
  <title>QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      text-align: center;
    }
    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/static/images/logo.png'); /* Replace with actual path */
    background-repeat: repeat;
    background-size: 300px auto; /* Adjust size to prevent congestion */
    background-position: center;
    opacity: 0.05; /* Light watermark effect */
    z-index: -1; /* Moves behind all content */
}
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      padding: 32px 24px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 24px;
      color: #2a4d69;
    }
    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 24px;
    }
    .qr-container {
      margin: 0 auto;
      display: inline-block;
      text-align: center;
    }
    img {
      width: 200px;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .button {
      display: block;
      width: 200px;
      margin: 0 auto;
      padding: 12px 24px;
      background: #4fc3f7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .button:hover {
      background: #1976d2;
    }
    .back-link {
      display: block;
      margin-top: 24px;
      color: #4fc3f7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #1976d2;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 24px 16px;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      img {
        width: 180px;
        height: 180px;
      }
      .button {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code for Attendance</h1>
    <p>Scan this QR code to mark attendance:</p>
    <div class="qr-container">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ request.url_root }}mark_attendance/{{ event_id }}&size=200x200" alt="QR Code">
      <a href="{{ qr_url }}" class="button">Download QR Code</a>
    </div>
    <a href="/edashboard" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
