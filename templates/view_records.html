<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin-top: 40px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .export-btn {
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Attendance Records</h3>
      <a href="{{ url_for('export_excel') }}" class="btn btn-success export-btn">Export to Excel</a>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for record in records %}
        <tr>
          <td>{{ record[0] }}</td>
          <td>{{ record[1] }}</td>
          <td>
            {% if record[2].lower() == "present" %}
                <span class="badge bg-success">Present</span>
            {% else %}
                <span class="badge bg-danger">Absent</span>
            {% endif %}
        </td>        
          <td>{{ record[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
