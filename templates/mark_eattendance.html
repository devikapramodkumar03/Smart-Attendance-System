<!DOCTYPE html>
<html>
<head>
  <title>Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      padding: 32px 24px;
    }
    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/static/images/logo.png'); /* Replace with actual path */
    background-repeat: repeat;
    background-size: 300px auto; /* Adjust size to prevent congestion */
    background-position: center;
    opacity: 0.05; /* Light watermark effect */
    z-index: -1; /* Moves behind all content */
}
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 24px;
      color: #2a4d69;
    }
    .message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      text-align: center;
    }
    .success {
      background: #e8f5e9;
      color: #4caf50;
    }
    .error {
      background: #ffebee;
      color: #f44336;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 500;
      color: #444;
    }
    input[type="text"] {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4fc3f7;
      box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
    }
    .submit-btn {
      background: #4fc3f7;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #1976d2;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: #4fc3f7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #1976d2;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 24px 16px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mark Attendance</h1>
    
    {% if message %}
      <div class="message {% if 'success' in message|lower %}success{% else %}error{% endif %}">
        {{ message }}
      </div>
    {% endif %}
    
    <form method="post">
      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" name="name" required>
      </div>
      <input type="submit" class="submit-btn" value="Mark Attendance">
    </form>
    
    <a href="/edashboard" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
