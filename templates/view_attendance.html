<!DOCTYPE html>
<html>
<head>
  <title>View Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      padding: 32px 24px;
    }
    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/static/images/logo.png'); /* Replace with actual path */
    background-repeat: repeat;
    background-size: 300px auto; /* Adjust size to prevent congestion */
    background-position: center;
    opacity: 0.05; /* Light watermark effect */
    z-index: -1; /* Moves behind all content */
}
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 24px;
      color: #2a4d69;
    }
    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    .attendance-table th {
      background: #f1f7fa;
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: #2a4d69;
    }
    .attendance-table td {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
    }
    .attendance-table tr:last-child td {
      border-bottom: none;
    }
    .status-present {
      color: #4caf50;
      font-weight: 500;
    }
    .status-absent {
      color: #f44336;
      font-weight: 500;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: #4fc3f7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #1976d2;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 24px 16px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .attendance-table th,
      .attendance-table td {
        padding: 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance List</h1>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for attendee in attendees %}
        <tr>
          <td>{{ attendee[0] }}</td>
          <td class="status-{{ 'present' if attendee[1] else 'absent' }}">
            {{ 'Present' if attendee[1] else 'Absent' }}
          </td>
          <td>{{ attendee[2] if attendee[2] else '-' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/edashboard" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
