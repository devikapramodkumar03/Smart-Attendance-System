<!DOCTYPE html>
<html>
<head>
  <title>Event Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/static/images/logo.png');
      background-repeat: repeat;
      background-size: 300px auto;
      background-position: center;
      opacity: 0.05;
      z-index: -1;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      padding: 32px 24px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 24px;
      color: #2a4d69;
    }
    .create-btn {
      display: block;
      width: 180px;
      margin: 0 auto 32px auto;
      padding: 12px 0;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s;
    }
    .create-btn:hover {
      background: #45a049;
    }
    /* New dashboard button style */
    .dashboard-btn {
      display: block;
      width: 180px;
      margin: 24px auto 0;
      padding: 12px 0;
      background: #4fc3f7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s;
    }
    .dashboard-btn:hover {
      background: #1976d2;
    }
    ul.event-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.event-list li {
      background: #f1f7fa;
      margin-bottom: 16px;
      padding: 18px 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .event-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
    }
    .event-actions a {
      margin-left: 16px;
      text-decoration: none;
      color: #4fc3f7;
      font-weight: 500;
      transition: color 0.2s;
    }
    .event-actions a:hover {
      color: #1976d2;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 8px;
      }
      ul.event-list li {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .event-actions a {
        margin-left: 0;
        margin-right: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Dashboard</h1>
    <a href="/create_event" class="create-btn">+ Create Event</a>
    <ul class="event-list">
      {% for event in events %}
        <li>
          <span class="event-name">{{ event[1] }}</span>
          <span class="event-actions">
            <a href="/qr/{{ event[0] }}">QR</a>
            <a href="/view_attendance/{{ event[0] }}">View Attendance</a>
          </span>
        </li>
      {% endfor %}
    </ul>
    <a href="/dashboard" class="dashboard-btn">Go to Dashboard</a>
  </div>
</body>
</html>
